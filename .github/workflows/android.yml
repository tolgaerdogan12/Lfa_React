name: React APK Yapici
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Kodları Çek
      - uses: actions/checkout@v4

      # 2. Node.js (Javascript Motoru) Kur
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Java 17 Kur
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4. Gerekli Kütüphaneleri Yükle ve React'i Pişir
      - name: Install Dependencies & Build
        run: |
          npm install
          npm run build
          npx cap sync android

      # 5. Android Dosyasına İzin Ver
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      # 6. APK'yı Derle
      - name: Build with Gradle
        run: |
          cd android
          ./gradlew assembleDebug

      # 7. APK'yı Yükle
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LFA-React-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
